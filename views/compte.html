<div ng-controller="compteCtrl" layout="column" layout-padding="" ng-cloak="" class="inputdemoIcons" ng-app="Madera">
  <md-card>

  <br>
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <label>Name</label>
      <md-icon md-svg-src="ressources/img/icons/ic_person_black_24px.svg" class="name"></md-icon>
      <input ng-model="user.name" type="text">
    </md-input-container>

    <md-input-container md-no-float="" class="md-block">
      <md-icon md-svg-src="ressources/img/icons/ic_call_black_24px.svg"></md-icon>
      <input ng-model="user.phone" type="text" placeholder="Phone Number">
    </md-input-container>

    <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="ressources/img/icons/ic_mail_black_24px.svg" class="email"></md-icon>
      <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>
  </md-content>

</div>
</md-card>
